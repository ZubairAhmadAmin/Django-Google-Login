{% load static %}
{% load slideshow %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Autoplay usage demo">
    <meta name="author" content="David Deutsch">
    <title>
      Django | Owl Carousel
    </title>

    <!-- Stylesheets -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="{% static 'slideshow/css/docs.theme.min.css' %}">

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="{% static 'slideshow/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'slideshow/owlcarousel/assets/owl.theme.default.min.css' %}">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Yeah i know js should not be in header. Its required for demos.-->

    <!-- javascript -->
    <script src="{% static 'slideshow/vendors/jquery.min.js' %}"></script>
    <script src="{% static 'slideshow/owlcarousel/owl.carousel.js' %}"></script>
  </head>
  <body>

    <!-- header -->
    <header class="header">
      <div class="row">
        <div class="large-12 columns">
          <div class="brand left">
            <h3>
              <a href="/OwlCarousel2/">Django and owl.carousel.js</a> 
            </h3>
          </div>
          <div class="brand right">
            <h3 style="font-size: medium; background-color: antiquewhite; padding: 8px; border-radius: 15px;">
              {% if user.is_authenticated %}
                <span style="color: rgb(126, 74, 74); font-weight: bold;">Welcome {{user.get_full_name}}, <a  style="color: rgb(126, 74, 74); font-weight: bold;" href="{% url 'logout' %}?next={{request.path}}">Logout</a></span>
              {% else %}
                <a href="{% url 'social:begin' 'google-oauth2' %}" style="color: rgb(126, 74, 74); font-weight: bold;">Login/Signup with Google</a> 
              {% endif %}
            </h3>
          </div>
          <a id="toggle-nav" class="right">
            <span></span> <span></span> <span></span> 
          </a> 
        </div>
      </div>
    </header>

    <!-- title -->
    <section class="title">
      <div class="row">
        <div class="large-12 columns">
          <h1>Post</h1>
        </div>
      </div>
    </section>

    {% slideshow %}

    <!-- footer -->
    <footer class="footer">
      <div class="row">
        <div class="large-12 columns">
          <h5>
            <a href="https://github.com/ZubairAhmadAmin" style="color: rgb(73, 193, 223); text-align: center;">
              Ahmad Zubair Amin
              <svg style="color: rgb(112, 112, 112);" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
              </svg>
            </a> 
          </h5>
        </div>
      </div>
    </footer>

    <!-- vendors -->
    <script src="{% static 'slideshow/vendors/highlight.js' %}"></script>
    <script src="{% static 'slideshow/js/app.js' %}"></script>
  </body>
</html>
